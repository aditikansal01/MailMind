<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MailMind - Final Solution</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .debug-section {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #007bff;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .debug-log {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      background: #ffffff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 10px;
    }
    .error { color: #dc3545; }
    .success { color: #28a745; }
    .warning { color: #ffc107; }
    .info { color: #17a2b8; }
    
    .button-group {
      margin: 10px 0;
    }
    .button-group button {
      margin: 5px;
      min-width: 200px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .status-success { background-color: #28a745; }
    .status-error { background-color: #dc3545; }
    .status-warning { background-color: #ffc107; }
    .status-info { background-color: #17a2b8; }
  </style>
</head>
<body>
  <h1>üì© MailMind</h1>
  <p>Final Gmail Integration Solution</p>
  
  <!-- Login Section -->
  <div id="loginSection">
    <div class="button-group">
      <button id="googleLoginBtn">üîë Login with Google & Gmail</button>
    </div>
    <p style="font-size: 14px; color: #666;">
      This will request both authentication and Gmail API access.
    </p>
  </div>
  
  <!-- User Section -->
  <div id="userSection" style="display: none;">
    <h2>Welcome! üéâ</h2>
    <p id="userInfo"></p>
    <div class="button-group">
      <button id="fetchEmailsBtn">üìß Fetch Gmail Messages</button>
      <button id="logoutBtn">üö™ Logout</button>
    </div>
    
    <div id="tokenStatus" style="margin-top: 15px;">
      <p><span id="tokenIndicator" class="status-indicator"></span><span id="tokenText">Checking access token...</span></p>
    </div>
  </div>

  <!-- Debug Section -->
  <div class="debug-section">
    <h3>üîç Debug Information</h3>
    <div>
      <strong>Google APIs Status:</strong> <span id="googleApiStatus">Loading...</span><br>
      <strong>Auth State:</strong> <span id="authStatus">Checking...</span><br>
      <strong>Current URL:</strong> <span id="currentUrl"></span><br>
      <strong>Access Token:</strong> <span id="accessTokenStatus">None</span>
    </div>
    <div class="debug-log" id="debugLog"></div>
  </div>

  <!-- Google APIs Script -->
  <script src="https://apis.google.com/js/api.js"></script>
  
  <script>
    // Debug logging function
    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = `[${timestamp}] ${message}`;
      console.log(logEntry);
      
      const debugLog = document.getElementById('debugLog');
      const div = document.createElement('div');
      div.className = type;
      div.textContent = logEntry;
      debugLog.appendChild(div);
      debugLog.scrollTop = debugLog.scrollHeight;
      
      updateStatusIndicators();
    }

    function updateStatusIndicators() {
      document.getElementById('currentUrl').textContent = window.location.href;
      document.getElementById('accessTokenStatus').textContent = window.gmailAccessToken ? 'Available' : 'None';
    }

    // Google API Configuration
    const CLIENT_ID = '84130778618-your-actual-client-id.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyCLei1NU4NLzFRz02todzCqkWVHc51WHUw';
    const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest';
    const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly';

    let gapi, google;
    let tokenClient;
    let gapiInited = false;
    let gisInited = false;

    // Initialize Google APIs
    function initializeGapi() {
      gapi.load('api:client', async () => {
        try {
          await gapi.client.init({
            apiKey: API_KEY,
            discoveryDocs: [DISCOVERY_DOC],
          });
          gapiInited = true;
          log('‚úÖ Google API Client initialized', 'success');
          document.getElementById('googleApiStatus').textContent = 'API Initialized';
          maybeEnableButtons();
        } catch (error) {
          log(`‚ùå Google API initialization error: ${error.message}`, 'error');
          document.getElementById('googleApiStatus').textContent = 'API Failed';
        }
      });
    }

    function initializeGis() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          log('üîë Token received from Google Identity Services', 'success');
          handleAuthSuccess(tokenResponse);
        },
      });
      gisInited = true;
      log('‚úÖ Google Identity Services initialized', 'success');
      maybeEnableButtons();
    }

    function maybeEnableButtons() {
      if (gapiInited && gisInited) {
        document.getElementById('googleLoginBtn').disabled = false;
        log('üéØ All systems ready - login button enabled', 'success');
      }
    }

    // Authentication Functions
    function handleGoogleLogin() {
      log('üöÄ Starting Google OAuth flow...', 'info');
      
      if (gapi.client.getToken() === null) {
        // Prompt the user to select a Google Account and ask for consent
        log('üîê Requesting user consent...', 'info');
        tokenClient.requestAccessToken({prompt: 'consent'});
      } else {
        // Skip display of account chooser and consent dialog for an existing session
        log('üîÑ Using existing session...', 'info');
        tokenClient.requestAccessToken({prompt: ''});
      }
    }

    function handleAuthSuccess(tokenResponse) {
      if (tokenResponse && tokenResponse.access_token) {
        window.gmailAccessToken = tokenResponse.access_token;
        
        log(`‚úÖ Access token received: ${tokenResponse.access_token.substring(0, 20)}...`, 'success');
        
        // Set the token in gapi client
        gapi.client.setToken(tokenResponse);
        
        // Get user info
        getUserProfile();
        
        // Show user section
        showUserSection(tokenResponse.access_token);
        
        log('üéâ Authentication complete! Ready to fetch Gmail.', 'success');
      } else {
        log('‚ùå No access token in response', 'error');
        alert('Authentication failed - no access token received');
      }
    }

    async function getUserProfile() {
      try {
        const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
          headers: {
            'Authorization': `Bearer ${window.gmailAccessToken}`
          }
        });
        
        if (response.ok) {
          const userInfo = await response.json();
          document.getElementById('userInfo').textContent = `Logged in as: ${userInfo.name} (${userInfo.email})`;
          document.getElementById('authStatus').textContent = `Signed in as ${userInfo.name}`;
          log(`üë§ User profile: ${userInfo.name} (${userInfo.email})`, 'success');
        }
      } catch (error) {
        log(`‚ö†Ô∏è Could not fetch user profile: ${error.message}`, 'warning');
        document.getElementById('userInfo').textContent = 'Logged in (profile unavailable)';
        document.getElementById('authStatus').textContent = 'Signed in';
      }
    }

    // Gmail API Functions
    async function fetchGmailMessages() {
      try {
        log('üìß Fetching Gmail messages...', 'info');
        
        const response = await gapi.client.gmail.users.messages.list({
          'userId': 'me',
          'maxResults': 5
        });

        const messages = response.result.messages;
        if (messages && messages.length > 0) {
          log(`üì¨ Found ${messages.length} messages:`, 'success');
          
          for (let i = 0; i < messages.length; i++) {
            const message = messages[i];
            log(`  ${i + 1}. Message ID: ${message.id}`, 'info');
            
            // Fetch details for the first message
            if (i === 0) {
              await fetchMessageDetails(message.id);
            }
          }
          
          alert(`‚úÖ Successfully fetched ${messages.length} email message IDs!\n\nCheck the debug log below for details.`);
        } else {
          log('üì≠ No messages found in Gmail', 'warning');
          alert("No messages found in your Gmail inbox.");
        }
      } catch (error) {
        log(`‚ùå Gmail fetch error: ${error.message}`, 'error');
        alert(`Error fetching Gmail messages:\n${error.message}`);
      }
    }

    async function fetchMessageDetails(messageId) {
      try {
        log(`üìÑ Fetching details for message: ${messageId}`, 'info');
        
        const response = await gapi.client.gmail.users.messages.get({
          'userId': 'me',
          'id': messageId
        });

        const messageData = response.result;
        const headers = messageData.payload.headers;
        const subject = headers.find(h => h.name === "Subject")?.value || "No subject";
        const from = headers.find(h => h.name === "From")?.value || "Unknown sender";
        
        log(`üìÑ Sample Email - Subject: "${subject}"`, 'success');
        log(`üìÑ From: ${from}`, 'success');
        log(`üìÑ Snippet: ${messageData.snippet}`, 'info');
      } catch (error) {
        log(`‚ùå Error fetching message details: ${error.message}`, 'error');
      }
    }

    // UI Management Functions
    function showLoginSection() {
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('userSection').style.display = 'none';
      document.getElementById('authStatus').textContent = 'Not signed in';
      window.gmailAccessToken = null;
      updateStatusIndicators();
    }

    function showUserSection(accessToken) {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('userSection').style.display = 'block';
      
      document.getElementById('tokenIndicator').className = 'status-indicator status-success';
      document.getElementById('tokenText').textContent = 'Access token available - Ready to fetch Gmail!';
      
      updateStatusIndicators();
    }

    function handleLogout() {
      log('üö™ Starting logout...', 'info');
      
      // Revoke the token
      const token = gapi.client.getToken();
      if (token !== null) {
        google.accounts.oauth2.revoke(token.access_token);
        gapi.client.setToken('');
      }
      
      window.gmailAccessToken = null;
      showLoginSection();
      log('‚úÖ Logout successful', 'success');
      alert('Logged out successfully!');
    }

    // Initialize everything when page loads
    document.addEventListener("DOMContentLoaded", () => {
      log('üöÄ MailMind Final Solution initializing...', 'info');
      updateStatusIndicators();
      
      // Disable login button until APIs are ready
      document.getElementById('googleLoginBtn').disabled = true;

      // Load Google APIs
      if (typeof gapi !== 'undefined') {
        initializeGapi();
      } else {
        document.getElementById('googleApiStatus').textContent = 'Loading APIs...';
        // Wait for gapi to load
        const checkGapi = setInterval(() => {
          if (typeof gapi !== 'undefined') {
            clearInterval(checkGapi);
            initializeGapi();
          }
        }, 100);
      }

      // Load Google Identity Services
      const script = document.createElement('script');
      script.src = 'https://accounts.google.com/gsi/client';
      script.onload = () => {
        google = window.google;
        initializeGis();
      };
      document.head.appendChild(script);

      // Button event listeners
      document.getElementById('googleLoginBtn').addEventListener('click', handleGoogleLogin);
      document.getElementById('fetchEmailsBtn').addEventListener('click', fetchGmailMessages);
      document.getElementById('logoutBtn').addEventListener('click', handleLogout);

      log('‚úÖ Initialization complete', 'success');
    });
  </script>
</body>
</html>
